<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bootstrap测试</title>
	<!-- <link rel="stylesheet" type="text/css" href=".\bootstrap-3.3.7-dist\css\bootstrap.min.css"> -->
	<style type="text/css">
	/*[hidden]{
		display: block;
	}*/
	
	#adiv{
		background-color: red;
	}
	a {
	  	background-color: green;
	}
	.img-box{
		width: 400px;
		height: 300px;
		overflow: hidden;
	}
	img{
		width: 100%;
		height: 100%;
		transition: all 0.5s;
		-moz-transition:all 0.5s; /* Firefox 4 */  
　　	-webkit-transition: all 0.5s; /* Safari 和 Chrome */  
	　　-o-transition: all 0.5s; /* Opera */

	}
	img:hover{
		transform: scale(1.3);
		cursor: pointer;
	}

	</style>
</head>
<body>
	<h1 class="glyphicon-cloud" hidden> hello <small>hddddd</small> </h1>
	<div id="adiv"><a href="www.baidu.com">百度</a></div>
	<div class="img-box"><img src="img/1.jpg" alt="laji"></div>
</body>
</html>

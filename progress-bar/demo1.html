<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>定时器的进度条</title>
    <style media="screen">
      .loading{width: 100%;height: 100%;position: fixed;top: 0;left: 0;
      z-index: 100;background-color: white;opacity: 0.5;}
      .pic{width: 64px;height: 64px;position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;
      background-image: url(img/35.gif);}
    </style>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        var timer = setInterval(function(){
          $('.loading').fadeOut();
          clearInterval(timer);
        },3000)
      });
    </script>
  </head>
  <body>
    <!-- 这里介绍一个在线生成gif图像的网站，可以制作一些图片或者是动画
      preloaders.net
   -->
  <div class="loading">
    <div class="pic"></div>
  </div>

  </body>
</html>
